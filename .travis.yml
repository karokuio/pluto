language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
sudo: required
branches:
  only:
    - master
services:
  - docker
script:
  - >
    ./gradlew build final publish
    -Partifactory_url=$BR_URI
    -Partifactory_user=$BR_USERNAME
    -Partifactory_password=$BR_PASSWORD
