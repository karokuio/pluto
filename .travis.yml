language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
sudo: required
branches:
  only:
    - master
services:
  - docker
script:
  - >
    ./gradlew build final bintrayUpload
    -Pbintray_user=$BR_USERNAME
    -Pbintray_key=$BR_API_KEY
    -PgithubToken=$GH_TOKEN
